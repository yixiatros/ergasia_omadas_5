<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>View Task</title>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    .container {
      height: 100%;
      margin-bottom: 60px;
      font-family: 'Poppins',sans-serif;
    }

    .container:before
    {
      content: '';
      height: 100%;
      float: left;
      margin-bottom: 700px;
    }

    .content
    {
      position: relative;
      z-index: 1;
    }
    .content:after
    {
      content: '';
      clear: both;
      display: block;
    }

    .wrapper
    {
      position: absolute;
      width: 100%;
      height: 100%;
      font-family: 'Poppins',sans-serif;
    }
    .wrapper > div
    {
      height: 100%;
    }

    .rightContent
    {
      margin-right: 10px;
      margin-left: 20px;
      border-radius: 8px;
      width: 40%;
      background-color: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      float: right;
    }

    .leftContent
    {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
      overflow: auto;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .leftContent::-webkit-scrollbar {
      display: none;
    }

    .bid_label {
      font-weight: bold;
    }

    #bid_input {
      width: 80%;
      height: 1rem;
      background-color: #FFFFFF;
      border-radius: 8px;
      font-size: 20px;
      padding-top: 12px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .bid_button {
      width: 150px;
      margin-left: 15px;
      margin-top: 15px;
      background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
      border-radius: 8px;
      border-style: none;
      box-sizing: border-box;
      color: rgb(255, 255, 255);
      cursor: pointer;
      flex-shrink: 0;
      font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,Ubuntu,Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 16px;
      font-weight: 500;
      height: 3rem;
      padding: 0 1.6rem;
      text-align: center;
      text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
      transition: all .5s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .bid_button:hover {
      box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
      transition-duration: .1s;
    }
    #delete_offers_button {
      background-image: linear-gradient(92.88deg, #ff5914 9.16%, #ff4000 43.89%, #ff4500 64.72%);
    }
    #delete_offers_button:hover {
      box-shadow: rgba(255, 53, 0, 0.5) 0 1px 30px;
      transition-duration: .1s;
    }

    @media (min-width: 768px) {
      .bid_button {
        padding: 0 2.6rem;
      }
    }
  </style>
</head>
<body>
<div id="navbar-top" th:replace="~{fragments :: navbar_top(${logedInUsername}, ${logedInUserID})}"></div>

<div class="container" style=" margin-top: 25px; ">
  <!--<a th:href="@{/tasks}" href="task_search.html" style=" text-decoration: underline; position: absolute; left: 0; margin-left: 15px; ">< Back</a>-->
</div>

<div class="content" style=" color: #FFFFFF; text-align: center; " th:object="${task}">
  <div class="wrapper">
    <div class="rightContent" style=" font-size: 17px; padding-top: 10px; text-align: center; ">
      <label class="bid_label" for="end_date">End Date</label><br>
      <p id="end_date" th:text="${task.getEndDate()}" >time</p>
      <br>
      <label class="bid_label" for="time_till_end">Time remaining</label><br>
      <p id="time_till_end" >remaining</p> <!--th:text="${task.getRemainingMinutes()} + ' minutes'"-->
      <br>
      <label class="bid_label" for="max_price">Max bidding price</label><br>
      <p id="max_price" th:text="${task.getMaxPrice()} + ' €'" >500 €</p>
      <br>
      <label class="bid_label" for="current_price">Active lowest offer</label><br>
      <p id="current_price" th:text="${task.getActiveLowestPrice()} + ' €'">400 €</p>
      <br>
      <form id="bid_form" action="#" th:action="@{/bid}" method="post" sec:authorize="hasAuthority('developer')">
        <input id="bid_input" type="number" name="offer" th:max="${task.getMaxPrice()}" min="1" th:value="${task.getMaxPrice()}" /><br>
        <input type="number" name="currentTask" th:value="${taskId}" hidden/>
        <div th:if="${myActiveOffer == null}">
          <button class="bid_button" type="submit">Make Offer</button>
          <p style=" margin-top: 25px; ">you have not made an offer yet</p>
        </div>
        <div th:if="${myActiveOffer != null}">
          <button class="bid_button" type="submit" style=" font-size: 15px; display: inline-block ">Make new offer</button>
          <a th:href="@{/delete_offers/{id}(id=${taskId})}"><button id="delete_offers_button" class="bid_button" type="button" style=" font-size: 15px;">Delete offers</button></a>
          <p style=" margin-top: 25px; "  th:text="'Your offer: ' + ${myActiveOffer} + '€'">Your offer: 0€</p>
        </div>
      </form>
      <br>
      <br>

      <p sec:authorize="!hasAuthority('developer')">You cannot bid because you are not a developer</p>
    </div>
    <div class="leftContent" style=" font-size: 20px; text-align: left; margin-left: 15px; ">
      <h3 style=" font-size: 25px; " th:text="${task.getTitle()}">Title</h3>



      <!-- replace with profile image -->
      <span style="height: 65px; width: 65px; background-color: #bbb; border-radius: 50%; display: inline-block;"></span>
      <!-- replace with profile image -->



      <a th:href="@{/users/profile_view/{id}(id=${task.getCreator()?.getId()})}" href="#"><h5 th:text="${task.getCreator()?.getUsername()}" style=" margin: -45px 0px 50px 85px; ">thisIsAUsername</h5></a>
      <h4>About this task</h4>
      <p style=" text-align: justify; " th:text="${task.getDescription()}">Description</p>
      <p th:text="'category: ' + ${task.getCategory().getName()}">category: app</p>
      <p th:text="'subcategory: ' + ${task.getSubcategory()?.getName()}" style=" margin-top: -15px; ">subcategory: app</p>
    </div>
  </div>
</div>

<div style=" margin-top: 50px; ">
  <hr class="horizontal_line">

  <div style=" margin: 25px 20px 0px 20px; font-size: 20px; color: #ffffff" th:each="offer: ${offers}">
    <!-- replace with profile image -->
    <span style=" display: inline-block; height: 65px; width: 65px; background-color: #bbb; border-radius: 50%; "></span>
    <!-- replace with profile image -->
    <p style=" margin: -60px 0px 50px 80px; " th:text="${offer.getBidder()?.getUsername()}">thisIsAnotherUsername</p>
    <p style=" margin: -45px 0px 50px 80px; " th:text="'Offer: ' + ${offer.getPrice()} + ' €'">Offer: 300 €</p>
    <hr class="horizontal_line">
  </div>
</div>

<div id="contact_us" th:replace="~{fragments :: contact_us}"></div>

<footer id="footer" th:replace="~{fragments :: footer}"></footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/

  var endDate = /*[[${endDate}]]*/ 'january 1, 2024 00:00:00';
  var countDownDate = new Date(endDate.toString()).getTime();

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("time_till_end").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("time_till_end").innerHTML = "EXPIRED";
    }
  }, 1000);
  /*]]>*/
</script>

</body>
</html>
