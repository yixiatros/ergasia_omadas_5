<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create Task</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>

        form, select {
            font-family: 'Poppins',sans-serif;
        }

        .creation_label {
            margin-left: 15px;
            color: rgb(255, 255, 255);
            font-size: 17px;
        }

        .creation_input, .creation_textarea, #creation_category, #creation_subcategory, .creation_select {
            margin-left: 15px;
            color: #FFFFFF;
            outline: 0;
            padding: 0.5rem 1.2rem;
            margin-bottom: 20px;
            margin-top: 5px;
            border-radius: 0.8rem;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.07);
        }
        .creation_input {
            height: 25px;
        }
        #creation_category, #creation_subcategory, .creation_select {
            font-size: 15px;
        }
        #creation_category option, #creation_subcategory option, .creation_select option {
            background: rgba(0, 0, 0, 0.7);
        }

        .creation_checkbox {
            margin-top: -8px;
            margin-left: 10px;
            margin-right: 25px;
            -webkit-appearance: initial;
            appearance: initial;
            background: rgb(0,0,0,0.0);
            width: 20px;
            height: 25px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 30%;
            position: relative;
            vertical-align: middle;
            transform: scale(80%);
        }
        .creation_checkbox:checked {
            background: rgb(0,0,0,0.2);
        }
        .creation_checkbox:checked:after {
            content: "✔";
            color: rgb(255, 255, 255);
            zoom: 0.75;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }

        #date_time {
            color-scheme: dark;
            margin-left: 15px;
            color: #FFFFFF;
            border-radius: 0.8rem;
            width: 91%;
            background-color: rgba(255,255,255,0.07);
        }

        .create_button {
            width: 150px;
            margin-left: 15px;
            margin-top: 15px;
            background-image: linear-gradient(92.88deg, #ff5914 9.16%, #ff3500 43.89%, #ff4500 64.72%);
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            cursor: pointer;
            flex-shrink: 0;
            font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,Ubuntu,Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 16px;
            font-weight: 500;
            height: 3rem;
            padding: 0 1.6rem;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
            transition: all .5s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .create_button:hover {
            box-shadow: rgba(255, 53, 0, 0.5) 0 1px 30px;
            transition-duration: .1s;
        }

        @media (min-width: 768px) {
            .create_button {
                padding: 0 2.6rem;
            }
        }
    </style>
</head>
<body>
<div id="navbar-top" th:replace="~{fragments :: navbar_top(${logedInUsername}, ${logedInUserID}, ${notifications})}"></div>

<div style=" margin-top: 25px; color: rgb(255, 255, 255); ">
    <H3 style=" font-size: 30px; margin-left: 15px; ">Create a new Task:</H3>
    <form id="task_creation_form" action="#" th:action="@{/task_create}" method="post">
        <label class="creation_label">Title</label><br>
        <input class="creation_input" type="text" name="title" required/><br>
        <label class="creation_label">Description</label><br>
        <textarea class="creation_textarea" type="text" name="description" cols="40" rows="5" maxlength="2000" required></textarea>
        <div style=" margin-top: 5px; ">
            <label class="creation_label">Public</label>
            <input class="creation_checkbox" name="isPublic" type="checkbox" />
            <label class="creation_label">Show the price</label>
            <input class="creation_checkbox" name="showPrice" type="checkbox" />
            <label class="creation_label">Paying by the hour</label>
            <input class="creation_checkbox" name="isPayingByTheHour" type="checkbox" />
        </div>
        <div style=" margin-top: 25px;">
            <label class="creation_label">Max price (€)</label><br>
            <input class="creation_input" type="number" name="maxPrice" min="1" required/><br>
            <label class="creation_label">End of bidding time</label><br>
            <input id="date_time" type="datetime-local" name="endDate" th:min="${currentDateTime}" min="2023-08-07T00:00" th:value="${currentDateTime}" required />
        </div>
        <div style=" margin-top: 25px;">
            <label class="creation_label" for="creation_category" >Category</label>
            <select id="creation_category" name="category" onchange="filterSubs(this.value)" required >
                <option value="">Please select</option>
                <option th:each="category: ${categories}" th:value="${category.getId()}" th:text="${category.getName()}">Web app</option>
            </select>
            <label class="creation_label" for="creation_subcategory" style="margin-left: 35px;" >Subcategory</label>
            <select name="subcategory" id="creation_subcategory">
                <option value="">Please select</option>
                <option class="subcategories_creation" th:data-category="${subcategory.getCategory().getId()}" th:each="subcategory: ${subcategories}" th:value="${subcategory.getId()}" th:text="${subcategory.getName()}">Spring boot</option>
            </select>
        </div>
        <div>
            <label class="creation_label" for="creation_language" style="margin-left: 15px;" >Language</label>
            <select name="language" id="creation_language" class="creation_select" required>
                <option value="">Please select</option>
                <option class="language_creation" th:each="language: ${languages}" th:value="${language}" th:text="${language}">English</option>
            </select>
            <label class="creation_label" for="creation_technology" style="margin-left: 30px;" >Technology</label>
            <select name="technology" id="creation_technology" class="creation_select">
                <option value="">Please select</option>
                <option class="language_creation" th:each="technology: ${proposedTechnologies}" th:value="${technology}" th:text="${technology}">Java</option>
            </select>
        </div>
        <input type="text" th:value="${logedInUsername}" name="creatorUsername" hidden/>
        <input class="create_button" type="submit" value="Create" />
    </form>
</div>

<div id="contact_us" th:replace="~{fragments :: contact_us}"></div>

<footer id="footer" th:replace="~{fragments :: footer}"></footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    const listOfSubcategories = document.getElementsByClassName("subcategories_creation");
    const creation_subcategory = document.getElementById("creation_subcategory");

    function filterSubs(id){
        if (id == null) return;

        refillSubs();

        var subcategories_creation = document.getElementsByClassName("subcategories_creation");
        for (var i = 0; i < subcategories_creation.length; i++) {
            if (subcategories_creation.item(i).getAttribute("data-category") != id){
                subcategories_creation.item(i).style.display = "none";
            }
        }

        creation_subcategory.value = "";
    }

    function refillSubs(){
        for (var i = 0; i < listOfSubcategories.length; i++){
            if (listOfSubcategories.item(i).style.display == "none"){
                listOfSubcategories.item(i).style.display = "block";
            }
        }
    }
</script>
</body>
</html>
