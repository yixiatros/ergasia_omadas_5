<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            color: white;
        }
        table, tr, td, th {
            border: 1px solid white;
        }
    </style>
</head>
<body style="background-color: #333333">
  <table>
      <tr th:each="task:${task}">
          <td th:text="${task.getTitle()}">Blah</td>
          <td th:text="${task.getDescription()}">blah blah</td>
      </tr>
  </table>
</body>
</html>
